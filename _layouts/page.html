---
layout: default
---
<div class="post container my-5"> 
	
  <header class="post-header row">
		<div class="col-lg-8">
			<h1 class="post-title">{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
		</div>
  </header> 

  <article class="row post-content">
		<div class="col-lg-8">
			{{ content }}
		</div>
  </article>
</div>
