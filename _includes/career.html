<div class="mt-5">
	<div class="row">
		<div class="col-lg-4">
			<h3>Career</h3>
		</div>
	</div>
	{% for job in site.career %}
		<div class="job mt-3 mb-5 d-flex">
				<div class="job-box {{ job.color }} d-flex align-items-center justify-content-center"><img src="{{ job.icon }}"></div>
				<div class="pl-1">
					<h6 class="mb-1"><span class="font-weight-bold pr-1">{{ job.title }}</span> ({{job.company}})</h6>
					<p class="mb-0">{{ job.description }}</p>
				</div> 
		</div> 
	{% endfor %}
</div>
